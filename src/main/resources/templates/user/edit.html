<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Barra de NavegaciÃ³n superior -->
    <nav th:replace="fragments/nav" />

	<div class="container">
	  <h2>Editar Usuario</h2>
	  <form class="form-horizontal" method="post" th:action="${'/user/edit/'+ user.id}">
	    <div class="form-group">
	      <label class="control-label col-sm-2">DNI:</label>
	      <div class="col-sm-10">
	        <input th:value="${user.dni}" type="text" class="form-control" name="dni" placeholder="Ejemplo Ejercicio 1" required="true" />
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <label class="control-label col-sm-2">Name:</label>
	      <div class="col-sm-10">
	        <input th:value="${user.name}" type="text" class="form-control" name="name" placeholder="Ejemplo Ejercicio 1" required="true" />
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <label class="control-label col-sm-2">Surname:</label>
	      <div class="col-sm-10">          
	        <input th:value="${user.lastName}" type="text" class="form-control" name="lastName" placeholder="Last Name" required="true" />
	      </div>
	    </div>
	    
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-primary">Modificar</button>
	      </div>
	    </div>
	  </form>
	</div>



</body>
</html>
