<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- nav.html -->
	<nav class="navbar navbar-inverse">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <img src="/img/student-48.png" alt="logo" />
	        </div>
	        <div class="collapse navbar-collapse" id="myNavbar">
	            <ul class="nav navbar-nav">
	                <li class="active"><a href="/teacher/list">Ver Profes</a></li>
	                <li><a href="/teacher/add">Agregar</a></li>
	                <li><a href="/teacher/delete">Borrar</a></li>
	            </ul>
	        </div>
	    </div>
	</nav>



<div class="container">
  <h2>Editar Profe</h2>
  <form class="form-horizontal" method="post" th:action="${'/teacher/edit/'+ teacher.DNI}" th:object="${teacher}">
      <label class="control-label col-sm-2">DNI:</label>
      <input th:value="${teacher.DNI}" type="text" class="form-control" name="dni" placeholder="Ejemplo Ejercicio 1" required="true" />

      <label class="control-label col-sm-2">Name:</label>
      <input th:value="${teacher.Nombre}" type="text" class="form-control" name="name" placeholder="Ejemplo Ejercicio 1" required="true" />

      <label class="control-label col-sm-2">Surname:</label>
      <input th:value="${teacher.apellidos}" type="text" class="form-control" name="surname" placeholder="Ejemplo Ejercicio 1" required="true" />
      
      <label class="control-label col-sm-2">Category:</label>
      <input th:value="${teacher.Categoria}" type="text" class="form-control" name="category" placeholder="Ejemplo Ejercicio 1" required="true" />
      
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
