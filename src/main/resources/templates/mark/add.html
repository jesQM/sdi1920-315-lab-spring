<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Barra de Navegación superior -->
    <nav th:replace="fragments/nav" />

<div class="container">
  <h2 th:text="#{nav.mark.add}"></h2>
  <form class="form-horizontal" method="post" action="/mark/add">
    <div class="form-group">
    <label class="control-label col-sm-2" for="user" th:text="#{mark.pupil}">Alumno:</label>
    <div class="col-sm-10" th:if="${usersList != null and not #lists.isEmpty(usersList)}">
        <select id="user" class="form-control" name="user">
            <option th:each="user : ${usersList}" th:value="${user.id}" th:text="${user.dni}+' - '+${user.name}+' ' +${user.lastName} ">
                Usuario
            </option>
        </select>
    </div>
	</div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{mark.description}">Descripcion:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="description" placeholder="Ejemplo Ejercicio 1" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{mark.points}">Puntuación:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="score" placeholder="Entre 0 y 10" required="true" />
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{signup.send}">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
