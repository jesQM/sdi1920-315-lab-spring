<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Barra de Navegación superior -->
    <nav th:replace="fragments/nav" />

<div class="container">
    <h2 th:text="#{mark.details.title}">Detalles de la nota</h2>
	
	<div class="panel panel-default">
	    <div class="panel-heading" th:text="#{mark.details.dni}">DNI</div>
	    <div class="panel-body" th:text="${mark.user.dni}">
	        28276
	    </div>
	</div>
	
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{mark.description}">Descripción</div>
        <div class="panel-body" th:text="${mark.description}">
            UO263624@uniovi.es
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{mark.points}">Puntuación</div>
        <div class="panel-body" th:text="${mark.score}">
            100
        </div>
    </div>
</div>


</body>
</html>
